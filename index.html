<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="map_style.css">
    <script src="map_script.js"></script>
    <meta charset="utf-8">
    <title>Battle Map</title>
</head>

<body>

    <img class="board-pieces" id="npc.1" src="underwater_brutes.png" draggable="true" ondragstart="drag(event)" width="100" ondblclick="knocked_out(this)"
        height="100">
    <img class="board-pieces" id="npc.2" src="pirate.png" draggable="true" ondragstart="drag(event)" width="100" ondblclick="knocked_out(this)"
        height="100">
    <img class="board-pieces" id="npc.3" src="PirateOwl.jpg" draggable="true" ondragstart="drag(event)" ondblclick="knocked_out(this)"
        width="100" height="100">

    <img class="board-pieces" id="player.1" src="hammer_dude.png" draggable="true" ondragstart="drag(event)" width="100" ondblclick="knocked_out(this)"
        height="100">
    <img class="board-pieces" id="player.2" src="4arms.png" draggable="true" ondragstart="drag(event)" width="100" ondblclick="knocked_out(this)"
        height="100">
    <img class="board-pieces" id="player.3" src="Umak.png" draggable="true" ondragstart="drag(event)" width="100" ondblclick="knocked_out(this)"
        height="100">
    <img class="board-pieces" id="player.4" src="jondo.png" draggable="true" ondragstart="drag(event)" width="100" ondblclick="knocked_out(this)"
        height="100">
    <img class="board-pieces" id="player.5" src="Flan_Flanders.jpg" draggable="true" ondragstart="drag(event)" width="100" ondblclick="knocked_out(this)"
        height="100">
    <img class="board-pieces" id="player.6" src="ruedog1.PNG" draggable="true" ondragstart="drag(event)" width="100" ondblclick="knocked_out(this)"
        height="100">

    
<!--Populate the screen with grid items-->
    <div class="grid-container" id="map_container">
        <!-- <div id="div_X" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></div> -->
        <script>
            let width = (screen.availWidth / 100) - 1;
            let height = (screen.availHeight / 100);
            for (let x = 0; x <= height; x++) {
                for (let i = 0; i < width; i++) {
                    document.write(
                        '<div id="grid_' + x + '.' + i + '" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event) "></div>'
                    );
                }
            }  
        </script>

    </div>

</body>

</html>
