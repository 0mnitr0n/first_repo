<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="map_style.css">
    <script src="map_script.js"></script>
    <meta charset="utf-8">
    <title>Drag and Drop</title>
</head>

<body>
    <h1>Drag and Drop</h1>

    <p>Drag TwisterFish into the rectangle:</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="twisterfish_logo.png" draggable="true" ondragstart="drag(event)" width="302" height="302">

</body>

</html>
