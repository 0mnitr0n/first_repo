<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="map_style.css">
    <script src="map_script.js"></script>
    <meta charset="utf-8">
    <title>Drag and Drop</title>
</head>

<body>
    <h1>Drag and Drop</h1>

    <!-- regular divs -->

    <p>Drag TwisterFish into the boxes:</p>

    <div id="div_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div_3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <br><br>

    <img id="drag1" src="twisterfish_logo.png" draggable="true" ondragstart="drag(event)" width="150" height="150">

    <br><br>

    <!-- grid class around divs -->

    <p>Drag TwisterFish into the grid:</p>

    
    <div class="grid-container">
        <div id="div_A" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div_B" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div_C" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

</body>

</html>
