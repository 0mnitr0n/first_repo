<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="map_style.css">
    <script src="map_script.js"></script>
    <meta charset="utf-8">
    <title>Battle Map</title>
</head>

<body>

    <img class="flip-this" id="drag1" src="test_fg.png" draggable="true" ondragstart="drag(event)" width="100"
        height="100">
    <img class="flip-this" id="drag2" src="dungeons_dragons.png" draggable="true" ondragstart="drag(event)" width="100"
        height="100">
    <img class="flip-this" id="drag3" src="dungeons-dragons-pathfinder.png" draggable="true" ondragstart="drag(event)"
        width="100" height="100">

    <div class="grid-container" id="map_container">
        <!-- <div id="div_X" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></div> -->
        <script>
            let width = (screen.availWidth / 100) - 1;
            let height = (screen.availHeight / 100);
            for (let x = 0; x <= height; x++) {
                for (let i = 0; i < width; i++) {
                    document.write(
                        '<div id="div_' + x + i + '" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event) "></div>'
                    );
                }
            }  
        </script>

    </div>

</body>

</html>
