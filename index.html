<body>

    <img id="drag1" class="w3-animate-zoom"  src="test_fg.png" draggable="true" ondragstart="drag(event)" width="100" height="100">
    <img id="drag2" src="dungeons_dragons.png" draggable="true" ondragstart="drag(event)" width="100" height="100">
    <img id="drag3" src="dungeons-dragons-pathfinder.png" draggable="true" ondragstart="drag(event)" width="100" height="100">

    <div class="grid-container" id="map_container">

        <script>
            let width = (screen.availWidth / 100) - 1;
            let height = (screen.availHeight / 100) - 1;
            for (let x = 0; x < height; x++) {
                for (let i = 0; i < width; i++) {
                    document.write(
                        '<div id="div_' + i + '" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event) "></div>'
                    );
                }
            }  
        </script>
        
    </div>
