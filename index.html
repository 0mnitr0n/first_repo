        <script>
            let width = (screen.availWidth / 100) - 1;
            let height = (screen.availHeight / 100);
            for (let x = 0; x <= height; x++) {
                for (let i = 0; i < width; i++) {
                    document.write(
                        '<div id="div_' + x + i + '" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event) "></div>'

            }  
        </script>
